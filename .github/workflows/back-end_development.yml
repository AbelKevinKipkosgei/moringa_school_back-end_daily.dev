name: CI CD pipeline for back-end Development

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build-macOS:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest, macos-13, macos-12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.5
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.5'

      # Step to upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Step to install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

  build-linux:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
      
    env:
      # Set the DATABASE_URL
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/daily_dev_test_db
      #Set Flask App in the right directory
      FLASK_APP: app
      
    services:
      # Only start PostgreSQL service if the runner OS is Linux
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: daily_dev_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.5
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.5'

      # Step to upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Step to install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step to load environment variables
      - name: Load .env file
        run: cat ./server/.env >> $GITHUB_ENV

      # Step to run migrations
      - name: Run migrations
        working-directory: ./server
        env:
          DATABASE_URL: ${{env.DATABASE_URL}}
        run:
          flask db upgrade head
